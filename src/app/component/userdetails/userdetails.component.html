          <div class="Userstable  bg-success">
            <table class="table table-bordered  text-white ">
              <thead>
                <tr>
                  <th>
                    <h4>User Id</h4>
                  </th>
                  <th>
                    <h4>First Name</h4>
                  </th>
                  <th>
                    <h4>Last Name</h4>
                  </th>
                  <th>
                    <h4>Phone No</h4>
                  </th>
                  <th>
                    <h4>Email</h4>
                  </th>
                  <th>
                    <h4>Address</h4>
                  </th>
                  <th>
                    <h4>Role</h4>
                  </th>
                  <th>
                    <h4>Status</h4>
                  </th>
                  <th>
                    <h4>Action</h4>
                  </th>
  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of Users">
                  <td>
                    {{user.userId}}
                  </td>
                  <td>
                    {{user.firstName}}
                  </td>
                  <td>
                    {{user.lastName}}
                  </td>
                  <td>
                    {{user.phoneNo}}
                  </td>
                  <td>
                    {{user.email}}
                  </td>
                  <td>
                    {{user.address}}
                  </td>
                  <td>
                    {{user.role}}
                  </td>

                  <td>
                    {{user.status}}
                  </td>
                  <td>
                    <button type="button" class="btn btn-primary"   id=edit data-bs-toggle="modal" data-bs-target="#exampleModel"
                      (click)="SetUserValues(user)"><i class="fa-solid fa-pen-to-square"></i></button>
  
                    <button type="button" class="btn btn-danger"   id=delete (click)="DeleteUser(user)"><i
                        class="fa-solid fa-person-circle-minus"></i></button>
                  </td>
  
                </tr>
              </tbody>
  
            </table>
