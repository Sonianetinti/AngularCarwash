<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['Email'].dirty && loginForm.hasError('required','Email')">
                                    <div>
                                        <!-- <div class="input-field" [class.error]="loginForm.controls['Email'].dirty && loginForm.hasError('required','Email')"></div> -->
                                        <span class="fa fa-user p-2"></span>
                                        <input formControlName="Email" type="text" placeholder="UserEmail">
                                    </div>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['Email'].dirty && loginForm.hasError('required','Email')"
                                class="text-danger">*Email is required</small>
                            <div class="form-group pt-3">
                                <!-- <div class="input-field" [class.error]="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')"></div> -->
                                <div class="input-field"
                                    [class.error]="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')">
                                    <div>
                                        <span class="fa fa-lock p-2"></span>
                                        <input formControlName="Password" [type]="type" placeholder="Password">
                                    </div>

                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                                <small
                                    *ngIf="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')"
                                    class="text-danger">*Password is required</small>
                            </div>

                            <!-- <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password?</a>
                            </div> -->
                            <button (click)="onSubmit()" type="submit"
                                class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget"
                                    routerLink="/register">Register</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
